<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery-container">
     <!-- Main Display Image -->
    <div class="main-image">
      <img id="displayedImage" src="display_image.jpg" alt="Main Display">
    </div>

    <!-- Thumbnail Section -->
    <div class="thumbnails">
      <img src="image1.jpg" alt="Thumb 1" class="thumb">
      <img src="image2.jpg" alt="Thumb 2" class="thumb">
      <img src="image3.jpg" alt="Thumb 3" class="thumb">
      <img src="image4.jpg" alt="Thumb 4" class="thumb">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
